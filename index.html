<!doctype html>
<html lang="ru">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Проверка загрузки</title>
<body style="margin:0;background:#0b1020;color:#e5e7eb;font-family:system-ui">
<div id="app" style="padding:16px">Загрузка…</div>
<script>
(async () => {
  try {
    // Файл лежит рядом с index.html
    const r = await fetch('questions.txt');
    if (!r.ok) throw new Error('Не нашёл questions.txt');
    const t = await r.text();
    const blocks = t.replace(/\r/g,'').trim().split(/\n(?=\s*\d+\.\s)/g);
    document.getElementById('app').innerHTML =
      'OK — сайт грузится.<br>Вопросов (по разделению на номера): <b>' + blocks.length + '</b>';
  } catch (e) {
    document.getElementById('app').textContent = 'Ошибка: ' + e.message;
    console.error(e);
  }
})();
</script>
</body>
</html>
